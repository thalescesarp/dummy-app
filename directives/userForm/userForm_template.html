<form name="userForm" class="row" ng-submit="submit()">
    <div class="col-xs-4">
        <text-field label="{{labels.FULL_NAME}}" name="fullName" ng-model="user.fullName" on-focus-instructions="{{labels.INPUT_FOCUS_INSTRUCTIONS}}"
            required></text-field>
        <text-field label="{{labels.EMAIL}}" name="email" ng-model="user.email" required></text-field>
        <text-field label="{{labels.CITY}}" name="city" ng-model="user.city"></text-field>
    </div>
    <!-- One empty column to give make some space between the text-fields and the radios and checkboxes -->
    <div class="col-xs-1">
    </div>
    <!-- Seven columns, one for each day of the week -->
    <div class="col-xs-7">
        <!-- I included a new label for the question because it can change from language to language -->
        <label class="input-label">{{labels.RIDE_IN_GROUP_QUESTION}}</label>
        <div class="row col-xs-12">
            <radio label="{{labels.ALWAYS}}" name="radio" index="0" ng-model="user.rideInGroup" ng-value="labels.ALWAYS" required></radio>
            <radio label="{{labels.SOMETIMES}}" name="radio" index="1" ng-model="user.rideInGroup" ng-value="labels.SOMETIMES" required></radio>
            <radio label="{{labels.NEVER}}" name="radio" index="2" ng-model="user.rideInGroup" ng-value="labels.NEVER" required></radio>
        </div>

        <label class="input-label">{{labels.DAYS_OF_THE_WEEK}}</label>
        <div class="row col-xs-12">
            <checkbox ng-repeat="day in localDaysOfTheWeek" label="{{day}}" name="daysOfTheWeek" index="$index" ng-model="user.daysOfTheWeek[daysKeys[$index]]"
                ng-required="!user.daysOfTheWeek.anyDay()"></checkbox>
        </div>

        <div class="row empty"></div>

        <div class="row end-xs">
            <input type="button" name="cancel" class="col-xs-2" value="{{labels.CANCEL}}" ng-click="cancel()" />
            <input type="submit" name="save" class="col-xs-2" value="{{labels.SAVE}}" />
        </div>
    </div>
</form>
