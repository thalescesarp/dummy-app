<div class="col text-field">
    <div class="row between-xs">
        <div class="col col-xs-6">
            <label class="box">{{label}}</label>
        </div>
        <span ng-show="!isRequired">{{labels.OPTIONAL}}</span>
    </div>

    <input name="{{name}}" type="text" ng-model="model" ng-maxlength="maxlength" ng-required="isRequired" ng-focus="focussed = true"
        ng-blur="focussed = false" class="box" />
    <div ng-show="focussed && instructions">{{instructions}}</div>
</div>
