<div class="col" ng-controller="HomeCtrl">

    <div class="row center-xs middle-xs path-bar">
        <div class="col-xs-9">
            <div class="row path-gray">
                <path-icon ng-repeat="pathItem in path.list" path-item="pathItem"></path-icon>
            </div>
        </div>
        <div class="col-xs-1 path-green">
            <path-icon path-item="path.last"></path-icon>
        </div>
    </div>

    <div class="row center-xs">
        <accordion class="col-xs-10 start-xs" animate="false">
            <accordion-title>
                <span class="text-bold">{{labels.HELP}}</span>
            </accordion-title>
            <accordion-body>
                <i class="fa fa-life-ring fa-5x gray-floating-icon" aria-hidden="true"></i>
                <span ng-bind-html="helpContent"></span>
            </accordion-body>
        </accordion>
    </div>

    <div class="row center-xs">
        <div class="col-xs-10 start-xs">
            <h1>{{labels.USER_REGISTRATION}}</h1>
            <user-form user="biker" on-submit="addNewBiker()" on-cancel="clearBiker()"></user-form>
        </div>
    </div>

    <div class="row center-xs">
        <div class="col-xs-10 start-xs">
            <h1>{{labels.BIKERS}}</h1>
            <grid options="bikersGridOptions"></grid>
        </div>
    </div>
</div>
