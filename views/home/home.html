<div class="col" ng-controller="HomeCtrl">

    <div class="row center-xs">
        <accordion class="col-xs-10 start-xs" animate="true">
            <accordion-title>
                {{labels.HELP}}
            </accordion-title>
            <accordion-body>
                <span ng-bind-html="helpContent"><i class="fa fa-life-ring fa-5x" aria-hidden="true"></i></span>
            </accordion-body>
        </accordion>
    </div>

    <div class="row center-xs">
        <div class="col-xs-10 start-xs">
            <h1>{{labels.USER_REGISTRATION}}</h1>
            <user-form user="biker" on-submit="addNewBiker()" on-cancel="clearBiker()"></user-form>
        </div>
    </div>

    <div class="row center-xs">
        <div class="col-xs-10 start-xs">
            <h1>{{labels.BIKERS}}</h1>
            <grid options="bikersGridOptions"></grid>
        </div>
    </div>
</div>
